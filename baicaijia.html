<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买--白菜价</title>
  <link rel="stylesheet" href="css/baicaijia.css">
</head>
<body>
<div class="container">
  <!------------头部   S--------------->
  <div class="m-top normal-top">
    <div class="m-logo fl">
      <a href="javascript:history.go(-1);"><i class="fa fa-angle-left"></i></a>
    </div>
    <p>白菜价-内部淘宝券</p>
    <div class="m-app fr">
      <img src="images/header_app.png" alt="">
    </div>
  </div>
  <!------------头部   E--------------->

  <div class="baicaijia">
    <div class="bcj-top">
      <ul>
        <!--模板加载 tpl-->
      </ul>
      <div class="right fa fa-list"></div>
    </div>
    <div class="bcj-content">
      <ul>
        <!--二级动态加载模板  tpl1-->
      </ul>
    </div>


  </div>


  <!------------底部   S--------------->
  <div class="m-footer">
    <ul class="clearfix">
      <li>登录</li>
      <li>注册</li>
      <li class="goTop"><img src="images/top.jpg">返回顶部</li>
    </ul>
    <p><span class="col-red">手机app下载</span><span class="col-black">慢慢买手机版</span>--掌上比价平台</p>
    <p>m.www.com</p>
  </div>

  <!------------底部   E--------------->


  <!--返回顶部小圆圈-->
  <div class="scrolltop goTop">
    <span class="fa fa-arrow-up"></span>
  </div>



</div>

<!--一级菜单-->
<script type="text/html" id="tpl">
  {{each result v i}}
  <li data-id="{{v.titleId}}" class="{{i ===0 ? 'now' : ''}}">{{v.title}}</li>
  {{/each}}
</script>


<!--二级列表动态加载-->

<script type="text/html" id="tpl1">
  {{each result v i}}
  <li class="clearfix">
    {{@v.productImg}}
    <div class="bcj-info">
      <p class="title">{{@v.productName}}</p>
      <p class="price">{{@v.productPrice}}</p>
      {{@v.productCouponRemain}}
      <div class="last">{{@v.productCoupon}}{{@v.productHref}}</div>
    </div>
  </li>
  {{/each}}
</script>


<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<!--rem响应-->
<script src="js/common.js"></script>
<script src="js/baicaijia.js"></script>
</body>
</html>
