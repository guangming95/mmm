<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买--省钱控--最新优惠</title>
  <link rel="stylesheet" href="css/inlanddiscount.css">
</head>
<body>
<div class="container">
  <!------------头部   S--------------->
  <div class="m-top normal-top">
    <div class="m-logo fl">
      <a href="javascript:history.go(-1);"><i class="fa fa-angle-left"></i></a>
    </div>
    <p>国内折扣</p>
    <div class="m-app fr">
      <img src="images/header_app.png" alt="">
    </div>
  </div>
  <!------------头部   E--------------->

  <div class="inlanddiscount">
    <div class="in-list">
      <ul class="clearfix">
        <!--列表模板渲染  tpl-->
      </ul>


    </div>

  </div>


  <!------------底部   S--------------->
  <div class="m-footer normal-footer">
    <ul class="clearfix">
      <li>登录</li>
      <li>注册</li>
      <li class="goTop"><img src="images/top.jpg">返回顶部</li>
    </ul>
    <p><span class="col-red">手机app下载</span><span class="col-black">慢慢买手机版</span>--掌上比价平台</p>
    <p>m.www.com</p>
  </div>

  <!------------底部   E--------------->

</div>


<script type="text/html" id="tpl">
  {{each result v i}}
  <li>
    <a href="discount.html?productid={{v.productId}}">
      {{@v.productImg}}
      <p class="info txt_cut">{{v.productName}}</p>
      <p class="price">{{v.productPrice}}</p>
      <p class="time">{{v.productFrom}} | {{v.productTime}}</p>
    </a>
  </li>
  {{/each}}
</script>


<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<!--rem响应-->
<script src="js/common.js"></script>
<script src="js/inlanddiscount.js"></script>
</body>
</html>
