<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买--优惠券</title>
  <link rel="stylesheet" href="css/couponproduct.css">
</head>
<body>
<div class="container">
  <!------------头部   S--------------->
  <div class="m-top normal-top">
    <div class="m-logo fl">
      <a href="javascript:history.go(-1);"><i class="fa fa-angle-left"></i></a>
    </div>
    <p>白菜价-内部淘宝券</p>
    <div class="m-app fr">
      <img src="images/header_app.png" alt="">
    </div>
  </div>
  <!------------头部   E--------------->

  <div class="couponproduct">
    <p class="title-info">--点餐前出示手机中的优惠券，即可享受优惠--</p>
    <ul class="clearfix">
      <!--品牌模板渲染 tpl-->

    </ul>
    <div class="see-info">
      <!--小图片模板渲染 tpl1-->
    </div>
  </div>


  <!------------底部   S--------------->
  <div class="m-footer">
    <ul class="clearfix">
      <li>登录</li>
      <li>注册</li>
      <li class="goTop"><img src="images/top.jpg">返回顶部</li>
    </ul>
    <p><span class="col-red">手机app下载</span><span class="col-black">慢慢买手机版</span>--掌上比价平台</p>
    <p>m.www.com</p>
  </div>

  <!------------底部   E--------------->

</div>


<!--品牌模板渲染-->
<script type="text/html" id="tpl">
  {{each result v i}}
  <li class="fa fa-angle-right" data-couponProductId="{{v.couponProductId}}"
      data-couponId="{{v.couponId}}">
    {{@v.couponProductImg}}
    <div class="content-info">
      <p class="title">{{v.couponProductName}}</p>
      <p class="price">{{v.couponProductPrice}}4</p>
      <p class="time">{{v.couponProductTime}}</p>
    </div>
  </li>
  {{/each}}
</script>


<!--加载小图片-->

<script type="text/html" id="tpl1">
  {{@result[i].couponProductImg}}
  <span class="close-img fa fa-arrow-right"></span>
</script>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<!--rem响应-->
<script src="js/common.js"></script>
<script src="js/couponproduct.js"></script>
</body>
</html>
