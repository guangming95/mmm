<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买---商场导航</title>
  <link rel="stylesheet" href="css/brandTitle.css">
</head>
<body>
<div class="container">
  <!------------头部   S--------------->
  <div class="m-top">
    <div class="m-logo fl">
      <a href="index.html"><img src="images/header_logo.png" alt=""></a>
    </div>
    <div class="m-app fr">
      <img src="images/header_app.png" alt="">
    </div>
  </div>
  <!------------头部   E--------------->

  <!------------搜索   S--------------->
  <div class="m-search">
    <input type="text" placeholder="请输入你想比价的商品">
    <button>搜索</button>
  </div>
  <!------------搜索   E--------------->

<div class="brandtitle">
  <div class="top clearfix">
    <div class="old-url fl">
      <a href="index.html">首页</a><span>></span><a href="category.html">全部分类</a><span>></span>
    </div>
  </div>
  <div class="brandtitle-center">
    热门品牌排行
  </div>
  <ul>
    <!--模板引擎渲染数据 tpl-->
  </ul>





</div>














  <!------------底部   S--------------->
  <div class="m-footer">
    <ul class="clearfix">
      <li>登录</li>
      <li>注册</li>
      <li class="goTop"><img src="images/top.jpg">返回顶部</li>
    </ul>
    <p><span class="col-red">手机app下载</span><span class="col-black">慢慢买手机版</span>--掌上比价平台</p>
    <p>m.www.com</p>
  </div>

  <!------------底部   E--------------->

</div>


<script type="text/html" id="tpl">
  {{each result v i}}
  <li class="fa fa-angle-down"><a href="brand.html?brandtitleid={{v.brandTitleId}}">{{v.brandTitle}}</a></li>
  {{/each}}
</script>


<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<!--rem响应-->
<script src="js/common.js"></script>
<script src="js/brandTitle.js"></script>
</body>
</html>
