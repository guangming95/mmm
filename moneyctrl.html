<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买--省钱控</title>
  <link rel="stylesheet" href="css/moneyctrl.css">
</head>
<body>
<div class="container">
  <!------------头部   S--------------->
  <div class="m-top">
    <div class="m-logo fl">
      <a href="javascript:history.go(-1);"><i class="fa fa-angle-left"></i></a>
    </div>
    <p>省钱控-最新优惠</p>
    <div class="m-app fr">
      <img src="images/header_app.png" alt="">
    </div>
  </div>
  <!------------头部   E--------------->

<div class="moneyctrl">
  <ul class="list">
    <!--打折列表渲染 ptl-->
  </ul>






  <div class="pageTo bottom clearfix">
    <button class="btn-prev fl">上一页</button>
    <div class="btn-center">
      <!--模板tplPageTO-->
    </div>
    <button class="btn-next fr">下一页</button>
  </div>


</div>



  <!------------底部   S--------------->
  <div class="m-footer">
    <ul class="clearfix">
      <li>登录</li>
      <li>注册</li>
      <li class="goTop"><img src="images/top.jpg">返回顶部</li>
    </ul>
    <p><span class="col-red">手机app下载</span><span class="col-black">慢慢买手机版</span>--掌上比价平台</p>
    <p>m.www.com</p>
  </div>

  <!------------底部   E--------------->

</div>



<!--打折列表渲染-->
<script type="text/html" id="tpl">
  {{each result v i}}
  <li>
    <a href="moneyproduct.html?productid={{v.productId}}">
      {{@v.productImgSm}}
      <div class="info">
        <p class="title">
          {{v.productName}}
          <span class="col-gold">{{v.productPinkage}}</span>
        </p>
        <p class="shop">{{v.productFrom}} | {{v.productTime}}<span>{{v.productComCount}}</span></p>
      </div>
    </a>
  </li>
  {{/each}}
</script>


<!--页数加载模板-->

<script type="text/html" id="tplPageTo">
  <span class="currentPage" data-end="{{count}}"  data-index="{{index}}">{{index}}/{{count}}<i class="fa fa-caret-down fr"></i></span>
  <ul>
    <% for(var i=1;i<=count;i++){ %>
    <li data-pageid="{{i}}" class="{{index === i ?'now' : ''}}">{{i}}/{{count}}</li>
    <%}%>
  </ul>
</script>


<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<!--rem响应-->
<script src="js/common.js"></script>
<script src="js/moneyctrl.js"></script>
</body>
</html>
